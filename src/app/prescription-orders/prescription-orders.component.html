<mat-card>
    <mat-card-header>
        <h2>My Prescription Orders</h2>
    </mat-card-header>
    <td-markdown>{{ basicMarkdown }}</td-markdown>

    <table mat-table [dataSource]="dataSource"  width="100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name. </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nhs_number">
            <th mat-header-cell *matHeaderCellDef> NHS Number </th>
            <td mat-cell *matCellDef="let element"> {{element.nhs_number}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="order_number">
            <th mat-header-cell *matHeaderCellDef> Order No. </th>
            <td mat-cell *matCellDef="let element"> {{element.order_number}} </td>
        </ng-container>

        <ng-container matColumnDef="return_order">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button><mat-icon>remove_shopping_cart</mat-icon>Return</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="view_order">
            <th mat-header-cell *matHeaderCellDef> View and Track </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button routerLink="/details/123453-ABCDFE-12345"><mat-icon>source</mat-icon>View & Track</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
